<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerShell Command Translator (Simple)</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <style>
        body {
            background-color: #012456; /* PowerShell blue */
            color: white;
            padding-top: 20px;
        }
        .card {
            background-color: #1a3969;
            border: none;
            margin-bottom: 20px;
        }
        .card-header {
            background-color: #0e234c;
            color: white;
            font-weight: bold;
        }
        .logo {
            height: 40px;
            margin-right: 10px;
        }
        pre {
            background-color: #012456;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        .copyright {
            margin-top: 50px;
            font-size: 0.8rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="d-flex align-items-center">
                <svg class="logo" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect width="180" height="180" rx="10" fill="#012456"/>
                    <path d="M131.25 135H48.75V126.562H131.25V135ZM93.3413 101.719L60.4688 73.125L66.2087 66.0938L99.0812 94.6875L66.2087 123.281L60.4688 116.25L93.3413 101.719Z" fill="#FFFFFF"/>
                </svg>
                <h1>PowerShell Command Translator</h1>
            </div>
            <a href="/" class="btn btn-outline-light">Switch to Linux Mode</a>
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Enter Your Query</div>
                    <div class="card-body">
                        <form id="queryForm">
                            <div class="mb-3">
                                <label for="queryInput" class="form-label">What do you want to do in PowerShell?</label>
                                <textarea id="queryInput" class="form-control" rows="4" placeholder="E.g., list all running processes with high memory usage"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Translate to PowerShell</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">PowerShell Command</div>
                    <div class="card-body">
                        <div id="commandResult">
                            <p class="text-muted">Your PowerShell command will appear here</p>
                        </div>
                        <div class="mt-3">
                            <div class="mb-3">
                                <label for="workingDirInput" class="form-label">Working Directory</label>
                                <input type="text" class="form-control" id="workingDirInput" value="C:\Users\Administrator\Documents">
                            </div>
                            <button id="executeButton" class="btn btn-success" disabled>Execute Command</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <div id="executionResults">
                    <!-- Execution results will appear here -->
                </div>
            </div>
        </div>
        
        <div class="copyright text-center">
            <p>PowerShell Command Translator &copy; 2024 Ervin Remus Radosavlevici. All Rights Reserved.</p>
            <p><small>Featuring proprietary DNA-based security technology</small></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/simple-powershell.js"></script>
</body>
</html>
