<!DOCTYPE html>
<html>
<head>
    <title>Basic PowerShell Translator</title>
    <style>
        body {
            background-color: #012456;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .header h1 {
            margin-left: 15px;
        }
        .section {
            background-color: #1a3969;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        textarea, input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            background-color: #0e234c;
            color: white;
            border: 1px solid #2a4979;
            border-radius: 3px;
        }
        button {
            background-color: #4671d5;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 10px 15px;
            cursor: pointer;
        }
        button:hover {
            background-color: #5681e5;
        }
        button:disabled {
            background-color: #2a4979;
            cursor: not-allowed;
        }
        pre {
            background-color: #0e234c;
            border-radius: 3px;
            padding: 10px;
            white-space: pre-wrap;
            word-break: break-all;
        }
        .result {
            font-family: Consolas, Monaco, monospace;
        }
        .success {
            color: #5cb85c;
        }
        .error {
            color: #d9534f;
        }
        .footer {
            text-align: center;
            font-size: 12px;
            margin-top: 50px;
            opacity: 0.7;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .nav-button {
            background-color: transparent;
            border: 1px solid white;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="header">
                <svg width="40" height="40" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect width="180" height="180" rx="10" fill="#012456"/>
                    <path d="M131.25 135H48.75V126.562H131.25V135ZM93.3413 101.719L60.4688 73.125L66.2087 66.0938L99.0812 94.6875L66.2087 123.281L60.4688 116.25L93.3413 101.719Z" fill="#FFFFFF"/>
                </svg>
                <h1>Basic PowerShell Translator</h1>
            </div>
            <a href="/"><button class="nav-button">Switch to Linux Mode</button></a>
        </div>
        
        <div class="section">
            <form id="query-form">
                <label for="query">What do you want to do in PowerShell?</label>
                <textarea id="query" rows="4" placeholder="Example: Show me all running processes ordered by memory usage"></textarea>
                <button type="submit" id="translate-btn">Translate to PowerShell</button>
            </form>
        </div>
        
        <div class="section">
            <h2>PowerShell Command</h2>
            <div id="command-result" class="result">
                <p>Your PowerShell command will appear here...</p>
            </div>
            
            <div id="execute-section" style="display: none; margin-top: 20px;">
                <label for="working-dir">Working Directory</label>
                <input type="text" id="working-dir" value="C:\Users\Administrator\Documents">
                <button id="execute-btn">Execute Command</button>
            </div>
        </div>
        
        <div class="section" id="results-section" style="display: none;">
            <h2>Execution Results</h2>
            <div id="execution-results"></div>
        </div>
        
        <div class="footer">
            <p>PowerShell Command Translator &copy; 2024 Command Translator. All Rights Reserved.</p>
            <p>Featuring proprietary security technology</p>
        </div>
    </div>
    
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Elements
        var queryForm = document.getElementById('query-form');
        var queryInput = document.getElementById('query');
        var commandResult = document.getElementById('command-result');
        var executeSection = document.getElementById('execute-section');
        var executeBtn = document.getElementById('execute-btn');
        var workingDir = document.getElementById('working-dir');
        var resultsSection = document.getElementById('results-section');
        var executionResults = document.getElementById('execution-results');
        
        // Current command
        var currentCommand = null;
        
        // Event listeners
        queryForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            var query = queryInput.value.trim();
            if (!query) {
                alert('Please enter a query');
                return;
            }
            
            // Translate button text
            var translateBtn = document.getElementById('translate-btn');
            var originalText = translateBtn.textContent;
            translateBtn.textContent = 'Translating...';
            translateBtn.disabled = true;
            
            // Call API
            fetch('/translate_powershell', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ query: query })
            })
            .then(function(response) { 
                return response.json(); 
            })
            .then(function(data) {
                translateBtn.textContent = originalText;
                translateBtn.disabled = false;
                
                if (data.error) {
                    commandResult.innerHTML = '<p class="error">' + data.error + '</p>';
                    executeSection.style.display = 'none';
                    return;
                }
                
                // Display command
                commandResult.innerHTML = '<pre>' + data.command + '</pre>';
                if (data.explanation) {
                    commandResult.innerHTML += '<p><strong>Explanation:</strong> ' + data.explanation + '</p>';
                }
                if (data.safety_warning) {
                    commandResult.innerHTML += '<p class="error"><strong>Warning:</strong> ' + data.safety_warning + '</p>';
                }
                
                // Store current command
                currentCommand = data.command;
                
                // Show execute section
                executeSection.style.display = 'block';
            })
            .catch(function(error) {
                translateBtn.textContent = originalText;
                translateBtn.disabled = false;
                commandResult.innerHTML = '<p class="error">Error: ' + error.message + '</p>';
                executeSection.style.display = 'none';
            });
        });
        
        executeBtn.addEventListener('click', function() {
            if (!currentCommand) {
                alert('No command to execute');
                return;
            }
            
            var dir = workingDir.value.trim();
            
            // Update button
            var originalText = executeBtn.textContent;
            executeBtn.textContent = 'Executing...';
            executeBtn.disabled = true;
            
            // Call API
            fetch('/execute_powershell', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    command: currentCommand,
                    working_dir: dir
                })
            })
            .then(function(response) {
                return response.json();
            })
            .then(function(data) {
                executeBtn.textContent = originalText;
                executeBtn.disabled = false;
                
                // Show results section
                resultsSection.style.display = 'block';
                
                var html = '';
                
                // Status
                if (data.execution_successful) {
                    html += '<div class="success"><strong>Command executed successfully</strong></div>';
                } else {
                    html += '<div class="error"><strong>Command execution failed</strong></div>';
                }
                
                // Working directory
                html += '<p><strong>Working Directory:</strong> ' + data.working_dir + '</p>';
                
                // Output
                if (data.stdout) {
                    html += '<h3>Output:</h3><pre>' + data.stdout + '</pre>';
                }
                
                // Error
                if (data.stderr) {
                    html += '<h3>Error:</h3><pre class="error">' + data.stderr + '</pre>';
                }
                
                executionResults.innerHTML = html;
                
                // Scroll to results
                resultsSection.scrollIntoView({ behavior: 'smooth' });
            })
            .catch(function(error) {
                executeBtn.textContent = originalText;
                executeBtn.disabled = false;
                executionResults.innerHTML = '<p class="error">Error: ' + error.message + '</p>';
                resultsSection.style.display = 'block';
            });
        });
    });
    </script>
</body>
</html>
